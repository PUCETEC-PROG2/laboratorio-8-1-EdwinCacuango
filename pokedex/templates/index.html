{% extends "layout.html"%}
{% block title%}Pokedex{%endblock title%}

{%block content%}
<main>
    <p class="p-2">Hola, este es tu primer sitio en Django</p>
    <ul class="list-group">
        {% for pokemon in pokemons %}
        <li class="list-group-item">
            <a href="{{pokemon}}">{{ pokemon | capfirst }}</a>
        </li>
        {% endfor %}
    </ul>
</main>
{%endblock content%}
